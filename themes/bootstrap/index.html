<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="teahouseApp" ng-controller="MainCtrl"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="title"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- Faye client js -->
    <script src="/faye/client.js"></script>
</head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="/css/es5-shim.js"></script>
      <script src="/css/json3.min.js"></script>
    <![endif]-->

    <!-- Header -->
    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="#" ng-bind="title"></a>
      </div>
    </header>

    <!-- Application content -->
    <div class="container">
      <div ng-cloak ng-repeat="message in messages" class="message-body row">
        <div ng-class="{true:'col-md-6 col-md-offset-6 message-owner', false:'col-md-6'}[message.username==username]">
          <div class="message-container {{ lastClass($last) }}">
            <div class="bubble">{{ message.content }}</div>
            <div class="message-username">{{ message.username }}</div>
          </div>
        </div>
      </div>
      <div id="bottom"></div>
    </div>

    <!-- Footer -->
    <footer class="navbar navbar-default navbar-fixed-bottom" role="talker">
      <div class="container">
        <div class="col-md-2 hidden-xs hidden-sm"><p class="navbar-text" ng-bind="username"></p></div>
        <div class="col-md-10 col-xs-12 col-sm-12">
          <form role="talk" ng-submit="addMessage()">
            <div class="form-group row" id="form-content">
              <div class="col-md-11 col-xs-9 col-sm-10">
                <textarea class="form-control" placeholder="say something..." rows="2" ng-model="msgContent"></textarea>
              </div>
              <div class="col-md-1 col-xs-3 col-sm-2"><button type="submit" class="btn btn-default">Submit</button></div>
            </div>
          </form>
        </div>
      </div>
    </footer>

    <script src="/js/angular.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
